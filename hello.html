<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var a = React.DOM.a
      var h1 = React.DOM.h1

      var AppComponent = React.createClass({
        render: function(){
          return React.DOM.div(null,
          React.createElement(HelloComponent,{title: 'Google',link: 'https://google.com',color: 'red'}),
          React.createElement(HelloComponent,{title: 'Instagram',link: 'https://instagram.com',color: 'blue'}),
          React.createElement(HelloComponent,{title: 'Twitter',link: 'https://twitter.com',color: 'orange'})
          )
        }
      })
    var HelloComponent = React.createClass({
      render: function(){
        return h1(null,
        a( {href: this.props.link,style: {color: this.props.color}},this.props.title))
      }
    })

    ReactDOM.render(React.createElement(AppComponent),document.getElementById('root'))
    </script>
  </body>
</html>
