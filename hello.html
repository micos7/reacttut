<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var a = React.DOM.a
      var h1 = React.DOM.h1

      React.DOM.h1 = React.createFactory(h1)

      var Hello = React.createClass({
      render: function(){
        return h1(null,
        a( {href: this.props.link,style: {color: this.props.color}},this.props.title))
      }
    })

      var HelloFactory = React.createFactory(Hello);

      var App = React.createClass({
        render: function(){
          return React.createElement('div',null,
          HelloFactory({title: 'Google',link: 'https://google.com',color: 'red'}),
          HelloFactory({title: 'Instagram',link: 'https://instagram.com',color: 'blue'}),
          HelloFactory({title: 'Twitter',link: 'https://twitter.com',color: 'orange'})
          )
        }
      });
      
    

    ReactDOM.render(React.createElement(App),document.getElementById('root'))
    </script>
  </body>
</html>
